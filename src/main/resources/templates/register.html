<!DOCTYPE html>
<html lang="en" th:insert="~{base :: parent(~{:: #content})}" xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
    <div id="content">
        <!---card -->
        <div class="grid grid-cols-12 ">
            <div class="col-span-3"></div>
            <div class="col-span-6">
                <div href="#" 
                  class="block  p-6 border-t-blue-800 border-t-[10px] bg-white  border-gray-400 rounded-lg shadow
                 hover:bg-gray-100 dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-gray-700">
                 

                      <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                        SignUp Here
                    </h5>
                    <!--this is four form-->
                      <form 
                      data-th-action="@{'/do-register'}" 
                      method="post" 
                      data-th-object="${username}"
                      class="mt-5" novalidate>
                        <div class="mb-5">
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                            <input type="text" id="name" data-th-field="*{name}"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
                             focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700
                              dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500
                               dark:focus:border-blue-500" placeholder="Enter name here" required />
                               <p
                               data-th-if="${#fields.hasErrors('name')}"
                               data-th-errors="*{name}"
                               class=" text-red-600 px-1 py-2"
                               >-Name is required</p>
                          </div>
                          <div class="mb-5">
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                            <input type="email" id="email" data-th-field="*{email}"class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@flowbite.com" required />
                            <p
                            data-th-if="${#fields.hasErrors('email')}"
                            data-th-errors="*{email}"
                            class=" text-red-600 px-1 py-2"
                            >*Email is required</p>
                          </div>
                          <div class="mb-5">
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                            <input type="password" id="Password" data-th-field="*{password}"class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter password here" required />
                            <p
                            data-th-if="${#fields.hasErrors('password')}"
                            data-th-errors="*{password}"
                            class=" text-red-600 px-1 py-2"
                            >*password is required</p>
                          </div>
                          <div class="mb-5">
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">phoneNumber</label>
                            <input type="number" id="phoneNumber" data-th-field="*{phoneNumber}"class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter password here" required />
                            <p
                            data-th-if="${#fields.hasErrors('phoneNumber')}"
                            data-th-errors="*{phoneNumber}"
                            class=" text-red-600 px-1 py-2"
                            >*phoneNumber is required</p>
                          </div>
                          <div class="mb-5">
                        
                            <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                About You</label>
                            <textarea id="message" data-th-field="*{About}" rows="4" class="block p-2.5 w-full text-sm text-gray-900
                             bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500
                              dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white
                               dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write your thoughts here..."></textarea>

                               <p
                               data-th-if="${#fields.hasErrors('About')}"
                               data-th-errors="*{About}"
                               class=" text-red-600 px-1 py-2"
                               >*About section is required</p>
                              </div>
                          <div class="mb-3 flex justify-center space-x-3">
                          <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none
                           focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600
                            dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>

                            <button type="reset" class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none
                           focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-green-600
                            dark:hover:bg-green-700 dark:focus:ring-blue-800">Reset</button>
                        </div>
                      </form>
                        
                    
                </div>
            </div>

        </div>
        

    
    </div>
    
</body>
</html>
