<!DOCTYPE html>
<html class="currenttheme" lang="en" th:fragment="Dheeraj(content)" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{'/css/output.css'}">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="dark:bg-gray-900 bg-gray-200 dark:text-white">
    <!-- User is logged in: show user navbar -->
  

    <!-- User is not logged in: show general navbar -->
    
        
    
    <div data-th-insert="~{sidebar :: sidebar}"></div>
    <div data-th-replace="~{navbarspecial :: navbar}"></div>


    
    <!-- Main content area where the child content will be inserted -->
    <section th:replace="${content}"></section>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    <script th:src="@{'/js/script.js'}"></script>
</body>
</html>
